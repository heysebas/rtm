<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
            text-align: center;
        }

        .button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }

        .button.cancel {
            background-color: #6c757d;
        }
    </style>
    <title>Confirmar Edición</title>
</head>
<body>

<div class="container">
    <h1>Cliente ya registrado</h1>
    <p>El cliente con el documento proporcionado ya existe. ¿Desea editar la información del cliente existente?</p>
    <form th:action="@{/customers/confirm-edit}" method="post">
        <input type="hidden" name="document" th:value="${clientToEdit.document}" />
        <button type="submit" name="confirm" value="yes" class="button">Sí, Editar</button>
        <button type="submit" name="confirm" value="no" class="button cancel">Cancelar</button>
    </form>
</div>

</body>
</html>
